<!-- loginapp/templates/loginapp/login.html -->
{% extends "base.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form method="post" class="w-100"> <!-- 确保表单宽度合适 -->
        {% csrf_token %}
        <div class="text-right mb-3"> <!-- 在 Bootstrap 4 中使用 text-right 对字段进行右对齐 -->
            {{ form.non_field_errors }}
        </div>
        <div class="text-right mb-3"> <!-- 在 Bootstrap 4 中使用 text-right 对字段进行右对齐 -->
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="text-right mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
        </div>

        <div class="d-flex justify-content-end"> <!-- 使按钮右对齐 -->
            <button class="btn btn-lg btn-primary" type="submit">登录</button> 
        </div>
    </form>
</div>


{% endblock %}

<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
</form>
